modules:
  macro:
    - key: blockscan-test
      function: test-func
      title: Blockscan Test
      description: Test Marco
      config:
          function: test-config
    - key: blockscan-balance
      title: Blockscan Balance
      description: Balance of a blockchain account
      function: balance-macro
      config:
        function: balance-config
  function:
    - key: test-func
      handler: index.run
    - key: test-config
      handler: index.config
    - key: balance-resolver
      handler: balance.resolver
    - key: balance-macro
      handler: balance.macro
    - key: balance-config
      handler: balance.config
app:
  id: ari:cloud:ecosystem::app/432fed33-28ea-4214-8f6c-8f5ddacc0435
  name: conf-blockscan
  runtime:
    snapshots: false
permissions:
  scopes:
    - read:confluence-content.summary
    - storage:app
  content:
    styles:
      - 'unsafe-inline'
  external:
    fetch:
      backend:
        - '*.blockcypher.com'
resources:
  - key: balance-spa
    path: static/spa/build
    tunnel:
      port: 3000
